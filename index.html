<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Etiket Makinesi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>

    <style>
        label {
            color: #ced4da;
        }

        label,
        .butns {
            display: block;
            margin: auto;
            text-align: center;
        }

        .margin-50 {
            margin: 60px;
        }

        .margin-30 {
            margin: 20px;
        }

        .wrap {
            display: block;
            margin: auto;
            max-width: 480px;
            padding: 30px;
        }

        .icon {
            color: #ced4da;
            font-size: 1.5em;
            padding: 20px;
        }

        p {
            color: grey;
        }

        h5 {
            text-align: center;
            color: #ced4da;
            padding-bottom: 30px;
        }

        footer {
            padding-top: 20px;
            text-align: center;
            display: block;
            margin: auto;
        }

        .copyright {
            font-size: .9em;
        }

        #tags {
            text-align: center;
        }

        #tags li {
            text-transform: capitalize;
        }

        #tags-comma {
            text-align: center;
        }

        #tags-comma span {
            color: white;
        }

        .tagbox {
            display: inline-block;
            padding: 5px 6px;
            margin: 6px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            text-transform: capitalize;
        }

        #new {
            display: block;
            margin: auto;
            margin-top: 30px;

        }

        .scale-in-center {
            -webkit-animation: scale-in-center 0.5s both;
            animation: scale-in-center 0.5s both;
        }


        .squeeze {
            -webkit-animation: squeeze 0.5s both;
            animation: squeeze 0.5s both;
        }



        @keyframes squeeze {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }

            100% {
                -webkit-transform: scale(0);
                transform: scale(0);
                opacity: 1;
            }
        }





        @-webkit-keyframes scale-in-center {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
                opacity: 1;
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes scale-in-center {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
                opacity: 1;
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }
        }







        .loading {

            display: inline-block;
            width: 64px;
            height: 64px;
        }

        .loading:after {
            content: " ";
            display: block;
            width: 46px;
            height: 46px;
            margin: 1px;
            border-radius: 50%;
            border: 5px solid #ced4da;
            border-color: #ced4da transparent #ced4da transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        .copyright a {
            color: black;
        }
    </style>

    <div class="margin-50"></div>


    <div id="totalWrap" class="card wrap ">




        <h5 style="text-align: center;"><i class="icon fas fa-tag"></i><br>Etiket Makinesi</h5>
        <hr>
        <div class="margin-30"></div>

        
        
        
        
        <div id="tags-comma" style="display: none"></div>
        
        
        
        
        
        
        <ul id="freqs" class="list-group"></ul>
        
        
        
        
        
        <button id="new" type="submit" class="btn btn-info mb-2" style="display: none">Yeni Analiz</button>

        
        
        
        
        

        <div id="loading" style="  display: none; position: absolute; z-index: 999; left: 0; right: 0; margin: auto; top: 0; bottom: 0;" class="scale-in-center loading"></div>

        <form id="wrap" class="scale-in-center">

            <div class="form-group">
                <input type="text" class="form-control" id="fulltitle" placeholder="Metnin başlığı...">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="fulltext" rows="9" placeholder="Metnin kendisi..."></textarea>
            </div>

            <p>Etiket makinesi ile metin üzerinde frenkans analizi yapabilir veya metnin etiketlerini otomatik olarak çıkarabilirsiniz</p>
            <div class="form-group butns">
                <button id="tagan" type="submit" class="btn btn-info mb-2">Etiket Analizi</button>
                <button id="freqan" type="submit" class="btn btn-primary mb-2">Frekans Analizi</button>
            </div>

        </form>


        <hr>
        <footer>

            <a class="github-button" href="https://github.com/ahuseyn/etiketmakinesi" data-size="small" aria-label="Star ahuseyn/etiketmakinesi on GitHub">Star</a>
            <br>
            <p class="copyright">&copy; 2019 <a href="mailto:husen.agaev@gmail.com?Subject=Etiket%20Makinesi" target="_top">Huseyn Aghayev</a></p>

        </footer>
    </div>


    <div class="margin-50"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</body></html>
