<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Etiket Makinesi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="margin-50"></div>

    <div id="totalWrap" class="card wrap ">

        <h5 style="text-align: center;"><i class="icon fas fa-tag"></i><br><a href="https://ahuseyn.github.io/etiketmakinesi/">Etiket Makinesi</a></h5>
        <hr>

        <div class="margin-30"></div>
        <div id="tags-comma" style="display: none"></div>
        <ul id="freqs" class="list-group" style="display: none"></ul>
        <button id="new" type="submit" class="btn btn-info mb-2" style="display: none">Yeni Analiz</button>
        <div id="loading" style="  display: none; position: absolute; z-index: 999; left: 0; right: 0; margin: auto; top: 0; bottom: 0;" class="scale-in-center loading"></div>

        <form id="wrap" class="scale-in-center">

            <div class="form-group">
                <input type="text" class="form-control" id="fulltitle" placeholder="Metnin başlığı...">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="fulltext" rows="9" placeholder="Metnin kendisi..."></textarea>
            </div>

            <p>Etiket makinesi ile metin üzerinde frenkans analizi yapabilir veya metnin etiketlerini otomatik olarak çıkarabilirsiniz</p>
            <div class="form-group butns">
                <button id="tagan" type="submit" class="btn btn-info mb-2">Etiket Analizi</button>
                <button id="freqan" type="submit" class="btn btn-primary mb-2">Frekans Analizi</button>
            </div>

        </form>
        <hr>

        <footer>

            <a class="github-button" href="https://github.com/ahuseyn/etiketmakinesi" data-size="small" aria-label="Star ahuseyn/etiketmakinesi on GitHub">Star</a>
            <br>
            <p class="copyright">&copy; 2019 <a href="mailto:husen.agaev@gmail.com?Subject=Etiket%20Makinesi" target="_top">Huseyn Aghayev</a></p>

        </footer>

    </div>


    <div class="margin-50"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</body>

</html>
